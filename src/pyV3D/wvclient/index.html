<!doctype html>
<html lang="en" ng-app="WebViewerApp">
<head>
  <meta charset="utf-8">
  <title>Web Viewer</title>
  <link href="css/app.css", rel="stylesheet">
  <link href="css/bootstrap.min.css", rel="stylesheet">
</head>
<body ng-controller="WebViewerCtrl">
  <canvas id="WebViewer">
      If you're seeing this your web browser doesn't support the &lt;canvas>&gt; element. Ouch!
  </canvas>
  <div id="statusline"></div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/WebViewer/webgl-utils.js"></script>
  <script src="lib/WebViewer/webgl-debug.js"></script>
  <script src="lib/WebViewer/J3DIMath.js"></script>
  <script src="lib/WebViewer/wv-draw.js"></script>
  <script src="lib/WebViewer/wv-render.js"></script>
  <script src="lib/WebViewer/wv-gPrim.js"></script>
  <script src="lib/WebViewer/wv-sGraph.js"></script>
  <script src="lib/WebViewer/wv-socket.js"></script>
  <script src="lib/WebViewer/simpleUI.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/app.js"></script>
  <script>
    "use strict";

    var   g = {};           // place to store "globals"
    g.zNear =  1.0;         // have some values for Zscreen
    g.zFar  = 11.0;

    // initialize webSockets
    var url = prompt("Enter hostname:port", "Localhost:8000");
    getSockets("ws://"+url);
  </script>
  </body>
</html>
